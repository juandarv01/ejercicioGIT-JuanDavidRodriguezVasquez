<script>

    // Declaración de Variables

    // Variable numeroElementos: Variable que se modifica de acuerdo al número de elementos que se quieren generar de la serie fibonacci
    var numeroElementos = 10; 
    console.log("Número de Elementos que se quieren generar de la serie Fibonacci: " + numeroElementos);

    var fibonacciAnt1 = -1;
    var fibonacciAnt2 = 1;
    var fibonacci = 0;
    var flag = false;
    var cadenaFibonacci = '';

    // Validación de número de elementos no válidos
    if (numeroElementos <= 0)
    {   
        console.log("Número de Elementos no permitido");
        console.log("La serie fibonacci resultante para el número de elementos igual a " + numeroElementos + " no se puede determinar" ); 
        flag = true;
    }

    // Generación Serie Fibnacci
    if (!flag) 
    {
        for (let i = -1; i <= numeroElementos -2; i ++ )
        {
            fibonacci = fibonacciAnt1 + fibonacciAnt2;
            fibonacciAnt1 = fibonacciAnt2;
            fibonacciAnt2 = fibonacci;
            console.log(fibonacci);
           
            if (i == numeroElementos -2)
                cadenaFibonacci = cadenaFibonacci + fibonacci;
            else
                cadenaFibonacci = cadenaFibonacci + fibonacci + ',' ;            
        }
        console.log("La serie fibonacci resultante es: " + cadenaFibonacci);
    }       
</script>
